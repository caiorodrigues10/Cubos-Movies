services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: cubos
      POSTGRES_PASSWORD: cubos
      POSTGRES_DB: cubos_movies
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
    environment:
      PORT: 3333
      DATABASE_URL: postgresql://cubos:cubos@postgres:5432/cubos_movies?schema=public
      FRONTEND_URL: http://localhost:3000,http://frontend:3000
    ports:
      - "3333:3333"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    environment:
      BACKEND_URL: http://backend:3333
    ports:
      - "3000:3000"

volumes:
  postgres_data:

